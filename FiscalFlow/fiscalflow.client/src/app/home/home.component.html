<div *ngIf="(userService.user$ | async) as user; else loggedOut">
  <div class="home-container">
    <div class="row">
      <div *ngFor="let account of accounts" class="account col-sm">
          <app-account [account]="account">
          </app-account>
      </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
      <table mat-table [dataSource]="transactions" class="mat-elevation-z8">
        <ng-container matColumnDef="Payee">
          <th mat-header-cell *matHeaderCellDef>Payee</th>
          <td mat-cell *matCellDef="let element">{{ element.payee }}</td>
        </ng-container>
        <ng-container matColumnDef="Account">
          <th mat-header-cell *matHeaderCellDef>Account</th>
          <td mat-cell *matCellDef="let element">{{ element.account }}</td>
        </ng-container>
        <ng-container matColumnDef="Value">
          <th mat-header-cell *matHeaderCellDef>Value</th>
          <td mat-cell *matCellDef="let element">{{ element.type === 0 ? "+" : "-" }}{{ element.value}} {{element.currency}}</td>
        </ng-container>
        <ng-container matColumnDef="CreatedOnUtc">
          <th mat-header-cell *matHeaderCellDef>Date of Transaction</th>
          <td mat-cell *matCellDef="let element">{{ element.createdOnUtc | date:'longDate' }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  <h1><strong style="color:red;font-size: 42px">Please login first to have full access to the website!</strong></h1>
</ng-template>
