<div *ngIf="(userService.user$ | async) as user; else loggedOut">
  <div class="home-container">
    <div class="row">
      <div *ngFor="let account of accounts" class="col-sm">
        <app-account [account]="account">
        </app-account>
      </div>
    </div>
    <div class="row">
      <div *ngFor="let transaction of transactions" class="row">
        {{transaction.payee}} {{transaction.type === 0 ? "+" : "-" }} {{transaction.value}}
      </div>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  <h1><strong style="color:red;font-size: 42px">Please login first to have full access to the website!</strong></h1>
</ng-template>
