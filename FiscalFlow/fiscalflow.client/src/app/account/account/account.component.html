<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{account?.name}}</mat-card-title>
    <mat-card-subtitle>{{account?.balance}} {{account?.currency}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-subtitle class="date-posted">{{
      account?.createdOnUtc | date : "dd-MMM-y HH:mm:ss"
    }}</mat-card-subtitle>
  <mat-card-content>
    <p>Last 3 transactions</p>
  </mat-card-content>
</mat-card>
