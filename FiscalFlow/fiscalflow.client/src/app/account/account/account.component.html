<mat-card
  class="card-container"
  tabindex="0"
  (click)="navigateToDetails()"
  aria-label="Account Details"
>
  <mat-card-header>
    <mat-card-title>{{ account?.name }}</mat-card-title>
    <mat-card-subtitle
      >{{ account?.balance }} {{ account?.currency }}</mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content class="transaction-container">
    <div *ngFor="let transaction of transactions">
      {{ transaction.payee }} {{ transaction.type === 0 ? "+" : "-"
      }}{{ transaction.value }} {{ transaction.currency }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="account-button-container">
      <button
        mat-mini-fab
        matTooltip="Add Transaction"
        color="primary"
        (click)="openAddTransactionForm($event)"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
