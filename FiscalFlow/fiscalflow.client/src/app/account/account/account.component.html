<mat-card class="example-card" style="width: 200px" (click)="navigateToDetails()">
  <mat-card-header>
    <mat-card-title>{{ account?.name }}</mat-card-title>
    <mat-card-subtitle>{{ account?.balance }} {{ account?.currency }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="transaction-container"
                    style="max-height: calc(100% - 64px); height: 75px; overflow-y: auto;">
    <div *ngFor="let transaction of account?.transactions">
      {{ transaction.payee }}  {{ transaction.type === 0 ? "+" : "-" }}{{ transaction.value }}
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="account-button-container">
      <button mat-mini-fab matTooltip="Add Transaction" color="primary" (click)="openAddTransactionForm($event)">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
