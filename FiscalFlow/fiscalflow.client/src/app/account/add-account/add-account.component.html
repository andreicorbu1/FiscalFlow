<!-- create-account.component.html -->
<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" formControlName="name" required>
  </div>
  <div class="form-group">
    <label for="balance">Balance:</label>
    <input type="number" class="form-control" id="balance" formControlName="balance" required>
  </div>
  <div class="form-group">
    <label for="currency">Currency:</label>
    <select class="form-control" id="currency" formControlName="currency" required>
      <option *ngFor="let currency of currencyValues" [value]="currency">{{ currency }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="accountType">Account Type:</label>
    <select class="form-control" id="accountType" formControlName="accountType" required>
      <option value='0'>Cash</option>
      <option value='1'>Bank Account</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="accountForm.invalid">Create Account</button>
</form>
