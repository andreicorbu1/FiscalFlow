<div class="d-flex justify-content-center">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="login()" autocomplete="off">
        <div class="text-center mb-4">
          <h3 class="mb-3 font-weight-normal">Login</h3>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            class="form-control"
            [class.is-invalid]="submitted && loginForm.get('email')?.errors"
          />
          <label for="emailAddress">Email</label>
          <span
            class="text-danger"
            *ngIf="submitted && loginForm.get('email')?.hasError('required')"
          >
            Email Address is required!
          </span>
        </div>

        <div class="form-floating mb-3">
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
            class="form-control"
            [class.is-invalid]="submitted && loginForm.get('password')?.errors"
          />
          <label for="password">Password</label>
          <span
            class="text-danger"
            *ngIf="submitted && loginForm.get('password')?.hasError('required')"
          >
            Password is required!
          </span>
        </div>

        <div class="form-floating" *ngIf="errorMessages.length > 0">
          <app-validation-messages
            [errorMessages]="errorMessages"
          ></app-validation-messages>
          <a
            class="btn btn-link"
            (click)="resendEmailConfirmationLink()"
            *ngIf="errorMessages[0].includes('Please confirm your email!')"
            >Click here to resend email confirmation link.</a
          >
        </div>

        <div class="d-grid mt-4 px-1">
          <button class="btn-lg btn-info" type="submit">Log In</button>
        </div>
      </form>

      <div class="mt-4 text-center">
        <a
          class="btn btn-link"
          routerLink="/account/send-email/forgot-password"
        >
          <h6>Forgot email or password?</h6>
        </a>
      </div>
    </main>
  </div>
