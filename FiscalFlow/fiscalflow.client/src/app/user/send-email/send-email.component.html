<div class="d-flex justify-content-center" *ngIf="mode">
  <div class="col-12 col-lg-5">
    <main class="form-signin">
      <form
        [formGroup]="emailForm"
        class="form-signin"
        (ngSubmit)="sendEmail()"
        autocomplete="off"
      >
        <div class="text-center mb-4">
          <h1 class="mb-3 font-weight-normal">
            <span *ngIf="mode.includes('resend-email-confirmation-link')"
              >Resend email confirmation link</span
            >
            <span *ngIf="mode.includes('forgot-password')"
              >Retrieve your password</span
            >
          </h1>
        </div>
        <div class="form-floating mb-3">
          <input
            formControlName="email"
            type="text"
            placeholder="Email"
            class="form-control"
            [class.is-invalid]="submitted && emailForm.get('email')?.errors"
          />
          <label for="emailAddress">Email</label>
          <span
            class="text-danger"
            *ngIf="submitted && emailForm.get('email')?.hasError('required')"
          >
            Email Address is required!
          </span>
          <span
            class="text-danger"
            *ngIf="submitted && emailForm.get('email')?.hasError('pattern')"
          >
            Email Address is invalid!
          </span>
        </div>
        <div class="form-floating" *ngIf="errorMessages.length > 0">
          <app-validation-messages
            [errorMessages]="errorMessages"
          ></app-validation-messages>
        </div>

        <div class="row">
          <div class="col-6">
            <div class="d-grid">
              <button
                class="btn btn-block btn-success"
                style="border-radius: 24px"
                type="submit"
              >
                Send
              </button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-grid">
              <button
                class="btn btn-block btn-danger"
                type="button"
                style="border-radius: 24px"
                (click)="cancel()"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </form>
    </main>
  </div>
</div>
