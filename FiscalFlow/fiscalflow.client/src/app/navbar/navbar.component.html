<header>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4758b8">
    <div class="container">
      <a class="navbar-brand">
        <img src="./assets/images/logo.png" class="me-3" alt="Logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}">Home</a>
          </li>
          <li class="nav-item" *ngIf="(userService.user$ | async) as user">
            <a class="nav-link" routerLink="/account/create-account" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}">Add Account</a>
          </li>
          <li class="nav-item" *ngIf="(userService.user$ | async) as user">
            <a class="nav-link" routerLink="/account/dashboard" routerLinkActive="active"
               [routerLinkActiveOptions]="{exact:true}">Dashboard</a>
          </li>
        </ul>
        <ul class="navbar-nav" *ngIf="(userService.user$ | async) === null">
          <li class="nav-item">
            <a class="btn btn-secondary mx-2" routerLink="/user/register" routerLinkActive="active">
              Create account
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-secondary" routerLink="/user/login" routerLinkActive="active">
              Login
            </a>
          </li>
        </ul>
        <div class="d-flex align-items-center" *ngIf="(userService.user$ | async) as user">
          <a class="text-white" style="text-decoration: none; cursor: pointer;">
            Hi <span class="h3" style="color: #fdfdfd">{{ user.firstName | titlecase }}</span>
          </a>
          <a class="btn btn-danger ms-3" (click)="logout()">Logout</a>
        </div>
      </div>
    </div>
  </nav>
</header>
